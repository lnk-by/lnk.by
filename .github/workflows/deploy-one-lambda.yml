name: Deploy One Lambda

on:
  workflow_dispatch:
    inputs:
      lambda_name:
        description: "Lambda Name (e.g. aws/campaign/create); possible values aws/[customer|organization|campaign|short_url]/[create|list|retrieve|update|delete]/ or aws/redirect"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'PRODUCTION'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ vars.GO_VERSION }}

    - name: Install dependencies
      run: go mod tidy

    - name: Compute out_name
      run: echo "out_name=$(echo "${{ inputs.lambda_name }}" | sed 's|/|_|g')" >> "$GITHUB_ENV"

    - name: Build Lambda
      run: |
        GOOS=linux GOARCH=amd64 go build -o "$out_name" "./$target"
        zip -j "${out_name}.zip" "$out_name"

    - name: Deploy Lambda
      run: |
        aws lambda update-function-code --function-name "$out_name" --zip-file "fileb://${out_name}.zip"

    - name: Configure Lambda Environment
      run: |
        aws lambda update-function-configuration \
          --function-name "$out_name" \
          --environment "Variables={DB_URL=${{ secrets.DB_URL }},USERNAME=${{ secrets.DB_USER }},PASSWORD=${{ secrets.DB_PASSWORD }}}"
