name: ðŸŒ Deploy to S3

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - DEVELOPMENT
          - STAGING
          - PRODUCTION
      operation:
        description: "Select operation: Deploy or Remove"
        required: true
        type: choice
        options:
          - ðŸš€ Deploy
          - ðŸ—‘ï¸ Remove
  workflow_call:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: string
      operation:
        description: "Deploy or Remove"
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      AWS_API_ID: ${{ vars.AWS_API_ID }}
      AWS_APP_CLIENT_ID: ${{ vars.AWS_APP_CLIENT_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove files from S3
        if: ${{ endsWith(inputs.operation, 'Remove') }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 rm s3://$S3_BUCKET/ui --recursive --region "$AWS_REGION"
          aws s3 rm s3://$S3_BUCKET/landingpages/templates --recursive --region "$AWS_REGION"

      - name: Deploy files to S3
        if: ${{ endsWith(inputs.operation, 'Deploy') }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo environment=${{ inputs.environment }}
          echo '{
            "'"$environment"'": {
              "region": "'"$AWS_REGION"'",
              "apiId": "'"$AWS_API_ID"'",
              "clientId": "'"$AWS_APP_CLIENT_ID"'"
            }
          }' > ./ui/env-config.json
          aws s3 cp ./ui s3://$S3_BUCKET/ui --recursive --region "$AWS_REGION"
          aws s3 cp ./landingpages/templates s3://$S3_BUCKET/landingpages/templates --recursive --region "$AWS_REGION"
