name: Deploy to S3

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - DEVELOPMENT
          - STAGING
          - PRODUCTION
      operation:
        description: "Select operation: Deploy or Remove"
        required: true
        type: choice
        options:
          - üöÄ Deploy
          - üóëÔ∏è Remove
  workflow_call:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: string
      operation:
        description: "Deploy or Remove"
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy files to S3
        if: ${{ endsWith(inputs.operation, 'Deploy') }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo environment=${{ inputs.environment }}
          aws s3 sync ./ui s3://$S3_BUCKET/ui --delete --region "$AWS_REGION"
          aws s3 sync ./landingpages s3://$S3_BUCKET/landingpages --delete --region "$AWS_REGION"

      - name: Remove files from S3
        if: ${{ endsWith(inputs.operation, 'Remove') }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 rm s3://$S3_BUCKET/ui --recursive --region "$AWS_REGION"
          aws s3 rm s3://$S3_BUCKET/landingpages --recursive --region "$AWS_REGION"
          aws s3 rm s3://$S3_BUCKET/landingpages/templates --recursive --region "$AWS_REGION"
