<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shorten URL</title>
  <style>
    :root {
      --color-bg: #f9fafb;
      --color-fg: #111827;
      --color-accent: #2563eb;
      --color-accent-hover: #1d4ed8;
      --color-border: #d1d5db;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.25rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: var(--color-accent);
      outline: none;
    }

    button {
      background-color: var(--color-accent);
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--color-accent-hover);
    }

    #resultLabel {
      margin-top: 1rem;
      font-weight: 500;
      color: var(--color-accent-hover);
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Make Links Short Again</h1>
    <form id="shortenUrlForm">
      <label>Enter your long URL you want to make short</label>
      <br/>
      <input type="text" id="urlInput" placeholder="https://example.com/my-long-url-to-be-shorten" required />
      <button type="submit">Shorten</button>
    </form>
    <p id="resultLabel"></p>
  </div>

  <script>
    const apiEndpoint = "https://d0rd5c6hp7.execute-api.us-east-1.amazonaws.com/short_url"

    const urlInput = document.getElementById("urlInput");
    const resultLabel = document.getElementById("resultLabel");

    document.getElementById("shortenUrlForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const url = urlInput.value;
      // validate url
      try {
        new URL(url);
      } catch (err) {
        resultLabel.textContent = "Error: " + err.message;
        return;
      }

// JSON.stringify({ target: url })
      try {
        const response = await fetch(apiEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: { target: url }
        });

        const res = await response
        const data = res.json();
        resultLabel.textContent = data.key || "Success!";
      } catch (err) {
        resultLabel.textContent = "Error: " + err.message + " " + apiEndpoint;
      }
    });
  </script>
</body>
</html>
